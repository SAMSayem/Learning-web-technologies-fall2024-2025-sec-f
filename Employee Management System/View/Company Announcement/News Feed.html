<!DOCTYPE html>
<html>
<head>
  <title>News Feed</title>
  <meta charset="UTF-8" />
  
</head>
<body>

  <h2>Company News Feed</h2>

  <form id="postForm">
    <textarea id="postContent" placeholder="Write your announcement..." required></textarea>
    <select id="postDepartment">
      <option value="All">All Departments</option>
      <option value="HR">HR</option>
      <option value="IT">IT</option>
      <option value="Finance">Finance</option>
    </select>
    <button type="submit">Post</button>
  </form>

  <div id="newsFeed"></div>

</body>
</html>
