<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Validation</title>
    <script>
        function validateDOB() {
            const day = document.getElementById("day").value.trim();
            const month = document.getElementById("month").value.trim();
            const year = document.getElementById("year").value.trim();
            
            // Validation Rule i: Cannot be empty
            if (day === "" || month === "" || year === "") {
                alert("All date fields must be filled");
                return false;
            }
            
            // Convert to numbers
            const dayNum = parseInt(day);
            const monthNum = parseInt(month);
            const yearNum = parseInt(year);
            
            // Validation Rule ii: Must be valid numbers
            if (isNaN(dayNum) {
                alert("Day must be a valid number");
                return false;
            }
            if (isNaN(monthNum)) {
                alert("Month must be a valid number");
                return false;
            }
            if (isNaN(yearNum)) {
                alert("Year must be a valid number");
                return false;
            }
            
            // Check ranges
            if (dayNum < 1 || dayNum > 31) {
                alert("Day must be between 1 and 31");
                return false;
            }
            if (monthNum < 1 || monthNum > 12) {
                alert("Month must be between 1 and 12");
                return false;
            }
            if (yearNum < 1900 || yearNum > 2016) {
                alert("Year must be between 1900 and 2016");
                return false;
            }
            
            // Additional validation for months with fewer than 31 days
            if ((monthNum === 4 || monthNum === 6 || monthNum === 9 || monthNum === 11) && dayNum > 30) {
                alert("This month only has 30 days");
                return false;
            }
            
            // February validation (not accounting for leap years)
            if (monthNum === 2 && dayNum > 28) {
                alert("February only has 28 days (not accounting for leap years)");
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <h2>Date of Birth Validation</h2>
    <form onsubmit="return validateDOB()">
        <input type="text" id="day" placeholder="dd" size="2"> /
        <input type="text" id="month" placeholder="mm" size="2"> /
        <input type="text" id="year" placeholder="yyyy" size="4">
        <br>
        </br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
